<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>MoonX</title>
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #000000;
      --input-bg: #ffffff;
      --btn-bg: #dddddd;
      --btn-active: #4c4cff;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #ffffff;
      --input-bg: #1e1e1e;
      --btn-bg: #333333;
    }
    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    .logo {
      font-size: 60px;
      font-weight: bold;
      color: var(--btn-active);
      text-shadow: 0 0 10px #bfcfff;
      margin-bottom: 30px;
    }
    .search-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .search-box {
      display: flex;
      border: 1px solid #ccc;
      border-radius: 30px;
      padding: 10px 20px;
      width: 400px;
      background: var(--input-bg);
    }
    .search-box input {
      flex: 1;
      border: none;
      font-size: 18px;
      outline: none;
      background: transparent;
      color: var(--text-color);
    }
    .search-box button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: var(--text-color);
    }
    .engine-select {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .engine-select button {
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      background: var(--btn-bg);
      cursor: pointer;
      color: var(--text-color);
    }
    .engine-select button.active {
      background: var(--btn-active);
      color: white;
    }
    .bookmarks {
      margin-top: 40px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .bookmarks button {
      padding: 8px 14px;
      border: none;
      border-radius: 10px;
      background: var(--btn-bg);
      color: var(--text-color);
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã –≤ –ª–µ–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É -->
  <div style="position: absolute; top: 20px; left: 20px; z-index: 1000; display: flex; gap: 10px;">
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
  </div>
  <!-- Google Sign-In –∫–Ω–æ–ø–∫–∞ -->
  <div id="google-signin-container" style="position:absolute; top:20px; right:120px; z-index:999;">
    <div id="g_id_onload"
         data-client_id="617555845778-kfgn7cnrc7sdc4stme1as1tfiu3bod8f.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="medium"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="circle"
         data-logo_alignment="center">
    </div>
  </div>
  <!-- –ü—Ä–æ—Ñ–∏–ª—å Google -->
  <!-- Google OAuth -->
  <div id="google-profile" style="position:absolute; top:20px; right:20px; z-index:1000;"></div>

  <div class="logo">MoonX</div>

<!-- –ë–ª–æ–∫ Uzum-—Å–µ—Ä–≤–∏—Å–æ–≤ -->
<div style="display: flex; justify-content: center; flex-wrap: wrap; gap: 30px; margin-top: 40px;">
  <a href="https://uzum.uz/ru/category/garantiya-nizkikh-cen--937?subCategoryId=10021" target="_blank" style="text-align: center; text-decoration: none; color: inherit;">
    <img src="icons/uzum-market.png" alt="Uzum Market" style="width: 60px; height: 60px; border-radius: 20%;">
    <div style="margin-top: 8px; font-weight: 600; font-family: sans-serif;">Uzum Market</div>
  </a>
  <a href="https://uzumbank.uz/ru/" target="_blank" style="text-align: center; text-decoration: none; color: inherit;">
    <img src="icons/uzum-bank.png" alt="Uzum Bank" style="width: 60px; height: 60px; border-radius: 20%;">
    <div style="margin-top: 8px; font-weight: 600; font-family: sans-serif;">Uzum Bank</div>
  </a>
  <a href="https://www.uzumtezkor.uz/ru" target="_blank" style="text-align: center; text-decoration: none; color: inherit;">
    <img src="icons/uzum-tezkor.png" alt="Uzum Tezkor" style="width: 60px; height: 60px; border-radius: 20%;">
    <div style="margin-top: 8px; font-weight: 600; font-family: sans-serif;">Uzum Tezkor</div>
  </a>
  <a href="https://webview.uzumavto.uz/uz" target="_blank" style="text-align: center; text-decoration: none; color: inherit;">
    <img src="icons/uzum-avto.png" alt="Uzum Avto" style="width: 60px; height: 60px; border-radius: 20%;">
    <div style="margin-top: 8px; font-weight: 600; font-family: sans-serif;">Uzum Avto</div>
  </a>
  <a href="https://uzumnasiya.uz/" target="_blank" style="text-align: center; text-decoration: none; color: inherit;">
    <img src="icons/uzum-nasiya.png" alt="Uzum Nasiya" style="width: 60px; height: 60px; border-radius: 20%;">
    <div style="margin-top: 8px; font-weight: 600; font-family: sans-serif;">Uzum Nasiya</div>
  </a>
</div>

  <div class="search-container">
    <form id="search-form" class="search-box" target="_blank">
      <input type="text" id="search-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å..." />
      <button type="submit">üîç</button>
    </form>
    <div class="engine-select">
      <button onclick="setEngine('yandex')">Yandex</button>
      <button onclick="setEngine('google')">Google</button>
    </div>
  </div>

  <div class="bookmarks" id="bookmarks"></div>

  <script>
    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
    let currentEngine = localStorage.getItem('engine') || 'yandex';
    const defaultBookmarks = [
      { name: 'YouTube', url: 'https://youtube.com' },
      { name: 'Wikipedia', url: 'https://ru.wikipedia.org' },
      { name: 'GitHub', url: 'https://github.com' },
      { name: 'ChatGPT', url: 'https://chat.openai.com' }
    ];

    function renderBookmarks() {
      const container = document.getElementById('bookmarks');
      container.innerHTML = '';
      defaultBookmarks.forEach(b => {
        const btn = document.createElement('button');
        btn.textContent = b.name;
        btn.onclick = () => window.open(b.url, '_blank');
        container.appendChild(btn);
      });
    }

    function setEngine(engine) {
      currentEngine = engine;
      localStorage.setItem('engine', engine);
      updateEngineButtons();
    }

    function updateEngineButtons() {
      document.querySelectorAll('.engine-select button').forEach(btn => btn.classList.remove('active'));
      if (currentEngine === 'yandex') document.querySelectorAll('.engine-select button')[0].classList.add('active');
      else document.querySelectorAll('.engine-select button')[1].classList.add('active');
    }

    document.getElementById('search-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const query = document.getElementById('search-input').value.trim();
      if (!query) return;
      let url = currentEngine === 'yandex'
        ? `https://yandex.ru/search/?text=${encodeURIComponent(query)}`
        : `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      window.open(url, '_blank');
    });
   
    <!-- –û—Å–Ω–æ–≤–Ω–æ–π JS –∫–æ–¥ -->
    function toggleTheme() {
      const darkMode = document.body.classList.toggle('dark');
      localStorage.setItem('theme', darkMode ? 'dark' : 'light');
      document.querySelector('.theme-toggle').textContent = darkMode ? '‚òÄÔ∏è' : 'üåô';
    }
    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—É—â–µ–π —Ç–µ–º—ã –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
        document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
      }
    });    

    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      localStorage.setItem("user_name", data.name);
      localStorage.setItem("user_email", data.email);
      localStorage.setItem("user_picture", data.picture);
      renderGoogleUser();
    }

    function parseJwt(token) {
      const base64 = token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/');
      return JSON.parse(decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join('')));
    }
    function renderGoogleUser() {
      const name = localStorage.getItem("user_name");
      const email = localStorage.getItem("user_email");
      const picture = localStorage.getItem("user_picture");
      if (!name || !email) return;
         
      // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –≤—Ö–æ–¥–∞
      document.getElementById("google-signin-container")?.classList.add("hidden");
       
      const container = document.getElementById("google-profile");
      container.innerHTML = `
        <div style="position:relative;">
          <img id="avatar-btn" src="${picture}" alt="avatar"
               style="width:40px;height:40px;border-radius:50%;cursor:pointer;border:2px solid white;box-shadow:0 0 5px #000;" />
          <div id="profile-dropdown" class="hidden"
               style="position:absolute; top:50px; right:0; background:var(--input-bg); color:var(--text-color); padding:20px; border-radius:18px; box-shadow:0 2px 15px rgba(0,0,0,0.3); width:300px; text-align:center; font-family:sans-serif;">
            <div style="font-size:14px; color:gray; margin-bottom:10px;">${email}</div>
            <img src="${picture}" style="width:70px;height:70px;border-radius:50%;margin-bottom:10px;border:1px solid #ccc;" />
            <div style="font-weight:bold;font-size:16px;margin-bottom:5px;">${name}</div>

            <button onclick="window.open('https://myaccount.google.com/', '_blank')"
              style="margin:10px 0; padding:8px 12px; border:1px solid #888; border-radius:8px; background:transparent; cursor:pointer;">
              –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∞–∫–∫–∞—É–Ω—Ç–æ–º Google
            </button>

            <hr style="margin:12px 0;">
            <div style="text-align:left; padding-left:10px;">
              <div style="margin-bottom:8px;"><strong>${name}</strong><br><small>${email}</small></div>
              <button onclick="window.open('https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.com%3Fhl%3Dru&ec=GAlA8wE&hl=ru&flowName=GlifWebSignIn&flowEntry=AddSession', '_blank')"
                style="padding:6px 12px; background:#eee; border:none; border-radius:6px; cursor:pointer;">+ –î–æ–±–∞–≤–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
              <br><br>
              <button onclick="logoutGoogle()" style="color:red; background:none; border:none; cursor:pointer; font-weight:bold;">–í—ã–π—Ç–∏ –∏–∑ –≤—Å–µ—Ö –∞–∫–∫–∞—É–Ω—Ç–æ–≤</button>
            </div>
          </div>
        </div>
      `;
      document.getElementById("avatar-btn").onclick = () => {
        document.getElementById("profile-dropdown").classList.toggle("hidden");
      };
    }
     
    function logoutGoogle() {
      localStorage.clear();
      location.reload();
    }

    renderBookmarks();
    updateEngineButtons();
    renderGoogleUser();
  </script>
</body>
</html>
