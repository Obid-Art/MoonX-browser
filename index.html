<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>MoonX</title>
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #000000;
      --input-bg: #ffffff;
      --btn-bg: #dddddd;
      --btn-active: #4c4cff;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #ffffff;
      --input-bg: #1e1e1e;
      --btn-bg: #333333;
      --btn-active: #4c4cff;
    }
    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    .logo {
      font-size: 60px;
      font-weight: bold;
      color: var(--btn-active);
      text-shadow: 0 0 10px #bfcfff;
      margin-bottom: 30px;
    }
    .search-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .search-box {
      display: flex;
      border: 1px solid #ccc;
      border-radius: 30px;
      padding: 10px 20px;
      width: 400px;
      background: var(--input-bg);
    }
    .search-box input {
      flex: 1;
      border: none;
      font-size: 18px;
      outline: none;
      background: transparent;
      color: var(--text-color);
    }
    .search-box button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: var(--text-color);
    }
    .engine-select {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .engine-select button {
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      background: var(--btn-bg);
      cursor: pointer;
      color: var(--text-color);
      transition: background 0.3s;
    }
    .engine-select button.active {
      background: var(--btn-active);
      color: white;
    }
    .theme-toggle, .voice-toggle {
      position: absolute;
      top: 20px;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: var(--text-color);
      background: var(--btn-bg);
    }
    .theme-toggle { right: 20px; }
    .voice-toggle { right: 100px; }

    .bookmarks {
      margin-top: 40px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .bookmarks button {
      padding: 8px 14px;
      border: none;
      border-radius: 10px;
      background: var(--btn-bg);
      color: var(--text-color);
      cursor: pointer;
    }
  </style>
  <!-- Google OAuth -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
  <button class="voice-toggle" onclick="startVoice()">üé§</button>
  <!-- Google Sign In Button (–≤ –ø—Ä–∞–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É) -->
  <div style="position:absolute; top:20px; right:180px; z-index:999;">
    <div id="g_id_onload"
         data-client_id="617555845778-kfgn7cnrc7sdc4stme1as1tfiu3bod8f.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="medium"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="circle"
         data-logo_alignment="center">
    </div>
  </div>
  <div class="logo">MoonX</div>
  <div class="search-container">
    <form id="search-form" class="search-box" target="_blank">
      <input type="text" id="search-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å..." />
      <button type="submit">üîç</button>
    </form>
    <div class="engine-select">
      <button onclick="setEngine('yandex')">Yandex</button>
      <button onclick="setEngine('google')">Google</button>
    </div>
  </div>
  <div class="bookmarks" id="bookmarks"></div>
  <script>
    let currentEngine = localStorage.getItem('engine') || 'yandex';
    let darkMode = localStorage.getItem('theme') === 'dark';
    function applySettings() {
      document.body.classList.toggle('dark', darkMode);
      document.querySelector('.theme-toggle').textContent = darkMode ? 'üåû' : 'üåô';
      const buttons = document.querySelectorAll('.engine-select button');
      buttons.forEach(btn => btn.classList.remove('active'));
      if (currentEngine === 'yandex') buttons[0].classList.add('active');
      else buttons[1].classList.add('active');
    }
    function toggleTheme() {
      darkMode = !darkMode;
      localStorage.setItem('theme', darkMode ? 'dark' : 'light');
      applySettings();
    }
    function setEngine(engine) {
      currentEngine = engine;
      localStorage.setItem('engine', engine);
      applySettings();
    }
    document.getElementById('search-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const query = document.getElementById('search-input').value.trim();
      if (!query) return;
      let url = currentEngine === 'yandex'
        ? `https://yandex.ru/search/?text=${encodeURIComponent(query)}`
        : `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      window.open(url, '_blank');
    });
    function startVoice() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) return alert('–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥');
      const recognition = new SpeechRecognition();
      recognition.lang = 'ru-RU';
      recognition.start();
      recognition.onresult = e => {
        const result = e.results[0][0].transcript;
        document.getElementById('search-input').value = result;
      };
      recognition.onerror = e => alert('–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è: ' + e.error);
    }
    const defaultBookmarks = [
      { name: 'YouTube', url: 'https://youtube.com' },
      { name: 'Wikipedia', url: 'https://ru.wikipedia.org' },
      { name: 'GitHub', url: 'https://github.com' },
      { name: 'ChatGPT', url: 'https://chat.openai.com' }
    ];
    function renderBookmarks() {
      const container = document.getElementById('bookmarks');
      container.innerHTML = '';
      defaultBookmarks.forEach(b => {
        const btn = document.createElement('button');
        btn.textContent = b.name;
        btn.onclick = () => window.open(b.url, '_blank');
        container.appendChild(btn);
      });
    }
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      localStorage.setItem("user_name", data.name);
      localStorage.setItem("user_email", data.email);
      localStorage.setItem("user_picture", data.picture);
      renderGoogleUser();
    }
    function parseJwt(token) {
      const base64 = token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/');
      return JSON.parse(decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join('')));
    }
    function renderGoogleUser() {
      const name = localStorage.getItem("user_name");
      const email = localStorage.getItem("user_email");
      const picture = localStorage.getItem("user_picture");
      if (name && email) {
        document.querySelector(".g_id_signin").style.display = "none";
        const userBox = document.createElement("div");
        userBox.style.position = "absolute";
        userBox.style.top = "20px";
        userBox.style.right = "20px";
        userBox.style.background = "var(--input-bg)";
        userBox.style.padding = "10px";
        userBox.style.borderRadius = "12px";
        userBox.style.boxShadow = "0 0 10px rgba(0,0,0,0.2)";
        userBox.style.textAlign = "center";
        userBox.innerHTML = `
          <img src="${picture}" style="width:48px;height:48px;border-radius:50%;" /><br>
          <strong>${name}</strong><br><small>${email}</small><br>
          <button onclick="logoutGoogle()" style="margin-top:8px;padding:4px 10px;border:none;border-radius:6px;background:#f66;color:white;">–í—ã–π—Ç–∏</button>
        `;
        document.body.appendChild(userBox);
      }
    }
    function logoutGoogle() {
      localStorage.removeItem("user_name");
      localStorage.removeItem("user_email");
      localStorage.removeItem("user_picture");
      location.reload();
    }
    // –ó–∞–ø—É—Å–∫
    applySettings();
    renderBookmarks();
    renderGoogleUser();
  </script>
</body>
</html>
